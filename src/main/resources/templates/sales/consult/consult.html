<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 상담 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <div class="row px-2 mb-3">
        <div class="row mx-0 my-2">
            <div class="col-4 d-flex justify-content-center font-weight-bold">상담일</div>

            <div class="col-8">
                <p th:text="${pCustomer.acceptedDate}"></p>
            </div>
        </div>
        <div class="row mx-0 my-2">
            <div class="col-4 d-flex justify-content-center font-weight-bold">이름</div>

            <div class="col-8">
                <p th:text="${pCustomer.pcustomerName}"></p>
            </div>
        </div>

        <div class="row mx-0 my-2">
            <div class="col-4 d-flex justify-content-center font-weight-bold">연락처</div>

            <div class="col-8">
                <p th:text="${pCustomer.phoneNumber}"></p>
            </div>
        </div>
    </div>
    <div class="row px-2">
        <form class="form-control" id="form_consult" action="/sales/consultDo" method="post">
            <input class="d-none" name="pcustomerID" th:value="${pCustomer.PCustomerID}">
            <h3 class="my-3 font-weight-bold">고객 정보 입력</h3>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 주소 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="address" required>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 주민번호 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="customerNumber" placeholder="000000-0000000" required>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 이메일 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="eMail" required>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 직업 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="job" required>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 성별 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="sex" required>
                </div>
            </div>

            <div class="row mx-5 my-3">
                <textarea class="form-control" name="consultContext" rows="5" placeholder="상담내용" required></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
