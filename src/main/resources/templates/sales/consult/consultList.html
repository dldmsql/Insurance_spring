<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 상담 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function consult( ID ){
            var form = document.getElementById( "form_consult" );
            form.pcustomerID.value = ID;
            form.submit();
        }
    </script>
</head>
<body>
<button type="button" style="box-shadow:10px 5px 5px darkgray; background-color: white;position:fixed;left:30px;bottom:30px;z-index:10000; width:60px; height:60px;" onclick="location.href='/'">
    <img style="float:left" src="http://localhost:8080/home4.png">
</button>
<form class="d-none" id="form_consult" action="/sales/consult" method="post">
    <input type="hidden" name="pcustomerID">
</form>
<div class="container">
    <div>
        <h2>상담 대기 예비 고객 리스트</h2>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>상담신청일</th>
                <th>이름</th>
                <th>전화번호</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pcustomer : ${pCustomerList}">
                <td th:text="${pcustomer.PCustomerID}"></td>
                <td th:text="${pcustomer.acceptedDate}"></td>
                <td th:text="${pcustomer.pcustomerName}"></td>
                <td th:text="${pcustomer.phoneNumber}"></td>
                <td>
                    <button class="btn btn-secondary" th:onclick="consult( [[${pcustomer.PCustomerID}]] )">상담</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
