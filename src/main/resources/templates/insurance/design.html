<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 상담 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function accidentInput(){
            var form = document.getElementById( "form_accident" );
            form.action = "/sales/contract_" + form.accidentType.value;
            form.method = "post";
            form.submit();
        }
    </script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <form class="form-control" id="form_accident" method="post">
        <div class="row mx-0 my-3">
            <h3 class="my-3 font-weight-bold">보험 정보 입력</h3>
            <br>
            <div class="col-4 d-flex justify-content-center"> 보험상품 유형 </div>
            <div class="col-8">
                <input type="radio" class="form-check-input" name="type" value="car" id="type1" required>
                <label class="form-check-label" for="type1">자동차 화재</label>
                <input type="radio" class="form-check-input" name="type" value="building" id="type2">
                <label class="form-check-label" for="type2">건물 화재</label>
                <input type="radio" class="form-check-input" name="type" value="driver" id="type3">
                <label class="form-check-label" for="type3">운전자</label>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 보험명 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="insuranceName" required>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 보험 설명 </div>
                <div class="col-8">
                    <textarea class="form-control form-control-sm" rows="5" name="content" required></textarea>
                </div>
            </div>
            <div class="row mx-0 my-3">
                <div class="col-4 d-flex justify-content-center"> 기본 가입료 </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm" name="insuranceCost" required>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
