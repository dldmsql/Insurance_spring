<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보험 사후 관리 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function contract( ID ){
            var form = document.getElementById( "form_accept" );
            form.insuranceID.value = ID;
            form.submit();
        }
    </script>
</head>
<body>
<form class="d-none" id="form_accept" action="/insurance/manage/info" method="post">
    <input type="hidden" name="insuranceID">
</form>
<div class="container d-flex justify-content-center">
    <div>
<!--        <div class="d-flex justify-content-center mt-2">-->
<!--            <p class="font-weight-bold"> 판매실적표를 작성할 보험을 선택해주세요. </p>-->
<!--        </div>-->
        <h2> 보험 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>보험명</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insurance : ${insuranceList}">
            <td th:text="${insurance.insuranceID}"></td>
            <td th:text="${insurance.insuranceName}"></td>
            <td>
                <button class="btn btn-secondary" th:onclick="contract( [[${insurance.insuranceID}]] )">선택</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>



</div>
</body>
</html>
