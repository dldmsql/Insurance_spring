<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h2>고객 조회 페이지</h2>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
      <label for="number">주민번호</label>

  </form>
</div>
</body>
</html>
