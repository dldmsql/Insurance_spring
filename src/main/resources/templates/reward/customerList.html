<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <div>
        <h2>사고 DB</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>사고날짜</th>
                <th>사고시간</th>
                <th>사고장소</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="accident : ${accidentList}">
                <td th:text="${accident.accidentID}"></td>
                <td th:text="${accident.accidentDate}"></td>
                <td th:text="${accident.accidentTime}"></td>
                <td th:text="${accident.accidentPlace}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
