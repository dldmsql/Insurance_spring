<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>손해사정 판단페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function check() {
            var form = document.getElementById("form_id");
            form.action = "/reward/damage";
            form.method = "post";
            form.submit();
        }
    </script>
</head>
<body>
<button type="button" style="box-shadow:10px 5px 5px darkgray; background-color: white;position:fixed;left:50px;bottom:50px;z-index:10000; width:100px; height:100px;" onclick="location.href='/'">
    <img src="home5.png">
</button>
<div class="container">
    <div>
        <h2>면/부책 승인된 사고</h2>
        <hr>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>사고 발생 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exemption : ${exemptionList}">
                <td th:text="${exemption.getAccidentID()}"></td>
                <td th:text="${exemption.getAccidentDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>손해 사정할 사고의 번호를 입력해주세요</h3>
        <hr>
    </div>
    <form id="form_id">
        <div class="row mx-0 my-3">
            <div class="col-4 d-flex justify-content-center"> #</div>
            <div class="col-8">
                <input type="text" class="form-control form-control-sm" name="accidentID" required>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" th:onclick="check()"> 조회</button>
        </div>
    </form>
</div>
</body>
</html>
