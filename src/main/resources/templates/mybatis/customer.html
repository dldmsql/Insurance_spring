<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <h2>고객 DB</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>주민번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.customerID}"></td>
                <td th:text="${customer.customerNumber}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
